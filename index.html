      let words = ['No tengo palabras para','para describir todo lo lindo','que me has hecho sentir ',' desde que llegaste a mi vida ','eres la única persona a quien',
      ' e podido darle todo de mi','y ser yo mismo, nadie sabe que nosotros ',' de ahora en adelante, pero quiero que' , ' sepas que siempre seras la persona a la ',
      'mas he podido amar ',' la más buena de todas','exactamente así como eres',' me encantas y no quiero que cambies','a la que más he podido amar','erea increíble mi amor, te amo.'];
      let contadorWords =  0;
      let wordsInterval;  
      const playVid = () =>{
          if(vid2.paused){
              vid2.play()
              document.getElementById('raaa').classList.replace('ri-play-line','ri-pause-line')
              mysicBg.play();
              mysicBg.volume = '.4';
              console.log(mysicBg.duration)
              document.querySelector('h3').classList.add('animation')
              wordsInterval = setInterval(function(){
        document.querySelector('.animation').textContent = words[contadorWords];
       if(contadorWords == 15){
           contadorWords = 1;
       }else{
           contadorWords++;
       }
      },5000)


          }
            else{
              document.querySelector('h3').classList.remove('animation')
              vid2.pause()
              document.getElementById('raaa').classList.replace('ri-pause-line','ri-play-line')
              mysicBg.pause();
              clearInterval(wordsInterval)
          }

      }
      btnCardVid.addEventListener('click',function(){playVid()})
      btnShowVid.addEventListener('click',function(){
        document.querySelector('.vids_imgs').classList.add('active');
        if(vid2.classList.contains('hidden')){
          vid2.classList.remove('hidden')
        }

        mysicBg.currentTime = 5;

      })


      vid2.addEventListener('ended',function(){
        vid1Re.classList.add('hidden');

      })
      closeIcon.addEventListener('click',function(){
        vid2.classList.add('hidden')
        document.querySelector('.content_imgs').classList.remove('active');
        clearInterval(wordsInterval)
        document.querySelector('.vids_imgs').classList.remove('active');
        mysicBg.pause();
        if(vid2.play){
           vid2.pause();
        }
        document.getElementById('raaa').classList.replace('ri-pause-line','ri-play-line')

      })

      vid2.addEventListener('ended',function(){
        if(vid1Re.ended){
            vid2.classList.add('hidden');
            document.querySelector('.content_imgs').classList.add('active');

        }
      })
